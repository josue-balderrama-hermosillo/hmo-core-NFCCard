<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Experience</title>
    <style>
      /* Simple page framing (optional) */
      :root { color-scheme: light dark; }
      body {
        margin: 0; min-height: 100svh; display: grid; place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0f1226; color: #fff;
      }
      .wrap { text-align: center; padding: 2rem; }
      h1 { margin: 0 0 1rem; font-size: clamp(1.25rem, 2.5vw, 1.75rem); font-weight: 700; }
      p  { margin: 0 0 1.25rem; opacity: .8; }

      /* Your AR button (8th Wall will add its own small icon next to the text) */
      .ar-btn {
        display: inline-block; padding: .9rem 1.15rem; border-radius: 14px;
        background: #6d28d9; color: #fff; text-decoration: none; font-weight: 700;
        box-shadow: 0 8px 24px rgba(109,40,217,.35); transition: transform .08s ease, opacity .15s ease;
      }
      .ar-btn:hover { opacity: .95; transform: translateY(-1px); }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Open the AR Experience</h1>
      <p>Tap on mobile, or scan the QR on desktop.</p>

      <!-- Replace data-8code value if your code changes -->
      <a
        class="ar-btn"
        data-8code="75ewg"
        data-dark-theme
        aria-label="Launch AR experience"
      >Launch AR</a>

      <noscript>
        <p>JavaScript is required. Open on your phone: <a href="https://8th.io/75ewg">https://8th.io/75ewg</a></p>
      </noscript>
    </main>

    <!-- 8th Wall embed script (HTTPS explicit) -->
    <script src="https://cdn.8thwall.com/web/share/embed8.js"></script>

    <!-- Optional: auto-open the popover on desktop (set true to enable) -->
    <script>
      // window.embed8?.attach({ expandFirst: true });
    </script>
  </body>
</html>
